    <style>
      /* Language Switcher Styles */
      .language-switcher .btn-group .btn {
        border-radius: 0;
        min-width: 60px;
      }
      .language-switcher .btn-group .btn:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      .language-switcher .btn-group .btn:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      .language-switcher .btn-group .btn.active {
        background-color: #4B49AC;
        border-color: #4B49AC;
        color: #fff;
      }
      .language-switcher .btn-group .btn:hover {
        background-color: #4B49AC;
        border-color: #4B49AC;
        color: #fff;
      }
      @media (max-width: 576px) {
        .language-switcher {
          top: 10px !important;
          right: 10px !important;
          left: auto !important;
        }
        .rtl-content .language-switcher,
        .rtl-body .language-switcher {
          top: 10px !important;
          right: 10px !important;
          left: auto !important;
        }
        .language-switcher .btn-group .btn {
          padding: 0.25rem 0.5rem;
          font-size: 0.75rem;
          min-width: 50px;
        }
      }
      /* Keep language switcher LTR even in RTL mode and fix position */
      .language-switcher {
        direction: ltr !important;
        text-align: left !important;
        position: absolute !important;
        top: 20px !important;
        right: 20px !important;
        left: auto !important;
        z-index: 10;
      }
      .rtl-content .language-switcher,
      .rtl-body .language-switcher,
      .content-wrapper.rtl-content .language-switcher {
        direction: ltr !important;
        text-align: left !important;
        position: absolute !important;
        top: 20px !important;
        right: 20px !important;
        left: auto !important;
      }
      /* Keep logo centered and position fixed regardless of language */
      .brand-logo {
        direction: ltr !important;
        text-align: center !important;
        position: relative !important;
        left: auto !important;
        right: auto !important;
        margin-left: auto !important;
        margin-right: auto !important;
        display: block !important;
        width: 100% !important;
      }
      .rtl-content .brand-logo,
      .rtl-body .brand-logo,
      .content-wrapper.rtl-content .brand-logo {
        direction: ltr !important;
        text-align: center !important;
        position: relative !important;
        left: auto !important;
        right: auto !important;
        margin-left: auto !important;
        margin-right: auto !important;
        display: block !important;
        width: 100% !important;
      }
      /* Ensure logo image is centered */
      .brand-logo img {
        display: block !important;
        margin-left: auto !important;
        margin-right: auto !important;
      }
      .rtl-content .brand-logo img,
      .rtl-body .brand-logo img,
      .content-wrapper.rtl-content .brand-logo img {
        display: block !important;
        margin-left: auto !important;
        margin-right: auto !important;
      }
      /* RTL support for signup form content only (not logo/buttons) */

      .rtl-content .auth-form-light .form-group,

      }
      /* Ensure language switcher buttons stay in correct order */

    <script>
      // Update active language button on page load and language change
      function updateActiveLanguageButton() {
        if (typeof window.i18n !== 'undefined') {
          const currentLang = window.i18n.getCurrentLang();
          $('.language-switcher [data-lang]').removeClass('active');
          $('.language-switcher [data-lang="' + currentLang + '"]').addClass('active');
        }
      }
      
      // Update on page load
      $(document).ready(function() {
        updateActiveLanguageButton();
        
        // Update on language change
        $(document).on('languageChanged', function(e, lang) {
          updateActiveLanguageButton();
        });
      });
    </script>
